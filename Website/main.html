<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Benefits Finder</title>
    <script src="websiteScript.js"></script>
    <link rel="icon" type="image/x-icon" href="logo.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f8fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 50%;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select, button {
            width: 90%;
            max-width: 300px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        select {
            background-color: #ffffff;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #007bff;
            outline: none;
        }

        label {
            width: 90%;
            max-width: 300px;
            margin-top: 10px;
            text-align: left;
            font-size: 1rem;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
            text-align: left;
            width: 90%;
            max-width: 300px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 300px;
        }

        button {
            padding: 10px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .print-button {
            background-color: #28a745;
        }

        .print-button:hover {
            background-color: #1c7a2c;
        }

        #output {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">

        <h2>VA Benefits Finder</h2>
        <form id="benefits-form">
            <label for="state">Choose your state:</label>
            <select id="state">
                <option value="None">Select a state</option>
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Arizona">Arizona</option>
                <option value="Arkansas">Arkansas</option>
                <option value="California">California</option>
                <option value="Colorado">Colorado</option>
                <option value="Connecticut">Connecticut</option>
            </select>

            <div id="state-error" class="error"></div>

            <label for="disability-rating">Select disability rating:</label>
            <select id="disability-rating">
                <option value="None">Select a disability rating</option>
                <option value="10">10%</option>
                <option value="20">20%</option>
                <option value="30">30%</option>
                <option value="40">40%</option>
                <option value="50">50%</option>
                <option value="60">60%</option>
                <option value="70">70%</option>
                <option value="80">80%</option>
                <option value="90">90%</option>
                <option value="100">100%</option>
            </select>

            <div id="rating-error" class="error"></div>

            <div class="button-container">
                <button type="submit" id="submit-button">Submit</button>
                <button type="button" class="print-button" onclick="window.print()">Print</button>
            </div>
        </form>
        <div id="output"></div>
        <div id="benefits-results" style="display: none;">
            <h3 style="text-align: center;">Benefits List</h3>
            <ul id="benefits-list"></ul>
        </div>

    </div>
</body>
</html>
