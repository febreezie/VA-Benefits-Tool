<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Benefits Results</title>
    <script src="resultsScript.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: url('logo.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.8);
            background-blend-mode: overlay;
        }
        .container {
            width: 70%;
            margin: auto;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            font-size: 2rem;
            color: #007bff;
        }
        ul {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>VA Benefits Results</h2>
        <ul id="benefits-list"></ul>
        <div class="button-container">
            <button onclick="window.location.href='main.html'">Resubmit</button>
            <button onclick="window.print()">Print</button>
        </div>
    </div>
</body>
</html>
